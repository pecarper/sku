<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/estilos.css">
        <link rel="stylesheet" href="../css/estilos-form.css">
        <title>Sku</title>
        <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    </head>
    <body>
        <header>
            <nav class="encabezado">
                <ul class="encabezado__menu">
                    <li class="encabezado__item">
                        <a href="./../index.html">
                            <img src="../img/encabezado/logo.png" alt="Logo de Sku" class="encabezado__item--logo">
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="container">
            <form class="container__formulario" data-formulario>
                <h2 class="formulario__titulo">Registrar Producto</h2>
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="url">Imagen del Producto</label>
                    <input name="url" class="campo__escrita" required
                            placeholder="https://github.com/pecarper/img/blob/main/esfera_tema.png?raw=true" id='url' data-url/>
                </div>
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="titulo">Nombre del Producto</label>
                    <input name="titulo" class="campo__escrita" required placeholder="Registra el nombre del producto" id='titulo' data-titulo/>
                </div>
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="imagen">Precio del Producto</label>
                    <input name="precio" class="campo__escrita" required placeholder="Registra el precio del producto"
                            id='producto' data-descripcion/>
                    </div>
                    <input class="formulario__boton" type="submit" />
            </form>
        </main>
        <script src = "../js/crearVideo.js" type="module"></script>
    </body>
</html>
